<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Policiais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">

    <h1 class="mb-4">Gestão de Policiais</h1>

    <form id="formCadastro">
        <div class="row g-3 mb-3">
            <div class="col-md">
                <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            </div>
            <div class="col-md">
                <input type="text" class="form-control" id="rg" placeholder="RG" required>
            </div>
            <div class="col-md">
                <input type="text" class="form-control" id="posto" placeholder="Posto">
            </div>
            <div class="col-md">
                <input type="text" class="form-control" id="unidade" placeholder="Unidade">
            </div>
            <div class="col-md">
                <input type="text" class="form-control" id="escala" placeholder="Escala">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Policial</button>
        <button type="button" class="btn btn-success" onclick="listarPoliciais()">Listar Todos</button>
    </form>

    <hr class="my-4">

    <h2>Lista de Policiais</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>RG</th>
                <th>Posto</th>
                <th>Unidade</th>
                <th>Escala</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaPoliciais"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
